<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flatiron Task Lister</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main-content">
      <h1>Task Lister Lite™️</h1>

      <form id="create-task-form" action="" method="POST">
        <label for="new-task-description">Task description:</label>
        <input
          type="text"
          id="new-task-description"
          name="new-task-description"
          placeholder="description"
        />
        <input type="submit" value="Create New Task" />
      </form>

      <div id="list">
        <h2>My Todos:</h2>
        <ul id="tasks"></ul>
      </div>

      <div id="list">
        <h2>My Todos:</h2>
        <ul id="tasks">
          <li>
            <form id="priority-list">
              <label for="priority"> Priority Level:</label>
              <select name="priority">
                <option value="high" id="high-prio">High</option>
                <option value="medium" class="medium-prio">Medium</option>
                <option value="low" class="low-prio">Low</option>
              </select>
            </form>
          </li>
        </ul>
      </div>

      <script src="./src/index.js"></script>
    </div>
  </body>
</html>
